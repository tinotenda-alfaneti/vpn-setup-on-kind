apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wg-easy

resources:
  - wg-deploy.yaml
  - wg-svc.yaml
  - wg-netpol.yaml

configMapGenerator:
  - name: wg-config
    literals:
      - WG_HOST=192.168.1.120     # replace with your Windows LAN IP
      - WG_PORT=51820
      - WG_DEFAULT_DNS=1.1.1.1
      - WG_ALLOWED_IPS=0.0.0.0/0,::/0

secretGenerator:
  - name: wg-easy-secrets
    literals:
      - PASSWORD=ChangeMe123!   # change via kustomize edit

generatorOptions:
  disableNameSuffixHash: true
