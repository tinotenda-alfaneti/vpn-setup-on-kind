apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vpn-and-ui
spec:
  podSelector:
    matchLabels:
      app: wg-easy
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
      - ipBlock:
          cidr: 192.168.1.0/24   # restrict to your LAN
    ports:
    - protocol: UDP
      port: 51820
    - protocol: TCP
      port: 51821
  egress:
  - {}
